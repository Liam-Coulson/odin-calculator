<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="stackLayout">
            <div id="header" class="header">
                <div>Header element 1</div>
                <div>Header element 2</div>
                <div>Header element 3</div>
            </div>
            <div><h2>Calculator Title Bar</h2></div>
            <div id="calculatorObject">
                <div id="calculatorDisplay"></div>
                <div id="calculatorInputs">
                    <div class="calcRow">
                        <button class="calcBtn">7</button>
                        <button class="calcBtn">8</button>
                        <button class="calcBtn">9</button>
                        <button id="calcDel">DEL</button>
                        <button class="calcBtn">AC</button>
                    </div>
                    <div class="calcRow">
                        <button class="calcBtn">4</button>
                        <button class="calcBtn">5</button>
                        <button class="calcBtn">6</button>
                        <button class="calcBtn">x</button>
                        <button class="calcBtn">รท</button>
                    </div>
                    <div class="calcRow">
                        <button class="calcBtn">1</button>
                        <button class="calcBtn">2</button>
                        <button class="calcBtn">3</button>
                        <button class="calcBtn">+</button>
                        <button class="calcBtn">-</button>
                    </div>
                    <div class="calcRow">
                        <button class="calcBtn">0</button>
                        <button class="calcBtn">.</button>
                        <button class="calcBtn">_</button>
                        <button class="calcBtn">Ans</button>
                        <button id="calcEquals">=</button>
                    </div>
                    
                </div>
            </div>
            <div id="instructionsBox">
                <p>Here I will put general instructions about how to use
                the calculator.</p>
            </div>
            <div id="footer" class="header">Footer Bar</div>
        </div>
        <script type="text/javascript" src="script.js" defer></script>
    </body>
</html>
